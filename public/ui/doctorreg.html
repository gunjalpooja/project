<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/tooplate-style.css">
  
</head>
<body>

     <!-- REGISTE HERE -->
<section id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <div class="row">
 
               <div class="col-md-6 col-sm-6">
                    <img src="images/appointment-image.jpg" class="img-responsive" alt="">
               </div>
 
               <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <form id="appointment-form" role="form" method="post" action="doctorlogin.html">
                <!-- SECTION TITLE -->
                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Register here</h2>
                         </div>
 
                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                            <div class="col-md-12 col-sm-12">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
                              </div>
                              
                              <div class="col-md-6 col-sm-6">
                                   <label for="speciality">speciality</label>
                                   <input type="text" class="form-control" id="speciality" name="speciality" placeholder="Enter your speciality ">
                                 </div>
   
                             
                              
                              <div class="col-md-6 col-sm-6">
                                <label for="visiting_day">Visiting day</label>
                                <input type="text" class="form-control" id="vday" name="vday" placeholder="Visiting Day ">
                              </div> 

                              <div class="col-md-6 col-sm-6">
                                <label for="visiting_time">Visiting Time</label>
                                <input type="time" class="form-control" id="vtime" name="vime" placeholder="visiting Time">
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="mobile">Landline</label>
                                   <input type="number" class="form-control" id="mbno" name="mbno" placeholder="Enter mobile number">
                                 </div>

                              <div class="col-md-12 col-sm-12">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                                 </div> 

                              

                             
                              <div class="col-md-12 col-sm-12">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                              </div>
                              <br>
                              <br>
 
                              <button type="submit" class="form-control" id="cf-submit" name="submit">Register</button>
                              </div>
                         </div>
                         </div>
                   </form>
               </div>
 
          </div>
     </div>
 </section>  
    


      <!-- SCRIPTS -->
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.sticky.js"></script>
      <script src="js/jquery.stellar.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/smoothscroll.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="./js/doctorregister.js"></script>
</body>
</html>
