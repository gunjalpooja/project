<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/tooplate-style.css">
  
</head>
<body>

     <!-- REGISTE HERE -->
<section id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <div class="row">
 
               <div class="col-md-6 col-sm-6">
                    <img src="images/appointment-image.jpg" class="img-responsive" alt="">
               </div>
 
               <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <!-- <form id="appointment-form" role="form" method="post" action="#">
                         SECTION TITLE -->
                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Register here</h2>
                         </div>
 
                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                            <div class="col-md-12 col-sm-12">
                                <label for="name">Name</label>
                                <input type="text" pattern="[A-Za-z]{2,32}" class="form-control" id="firstname" name="name" placeholder="Enter your full name">
                              </div>
                              
                              <div class="col-md-12 col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required class="form-control" id="email" name="email" placeholder="Enter your email">
                              </div> 

                              <div class="col-md-12 col-sm-12">
                                <label for="mobile">Mobile</label>
                                <input type="number" class="form-control" pattern="[789][0-9]{9}" id="phone_number" name="mbno" placeholder="Enter mobilenumber">
                              </div>

                              <div class="col-md-12 col-sm-12">
                                <label for="password">Password</label>
                                <input type="password" pattern="[A-Za-z]{2,32}" requied class="form-control" id="pass" name="pass" placeholder="Password">
                              </div>
                              <br>
                              <br>
 
                             <!-- <a> <button type="submit" class="form-control" id="button" name="submit">Register</button>
                             </a>  -->
                            
                             <button type="submit" class="form-control" id="cf-submit" name="submit">Submit
                                Button</button>
                                <br>
                                <span id="registration_failed"></span>
                                <br>
                            </div>
                         </div>
                         </div>
                   <!-- </form> -->
               </div>
 
          </div>
     </div>
 </section>  
    


      <!-- SCRIPTS -->
      <script src="js/jquery.js"></script>
      <script src="./css/bootstrap.min.css"></script>
      <script src="js/jquery.sticky.js"></script>
      <script src="js/jquery.stellar.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/smoothscroll.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="./js/registration.js"></script>
</body>
</html>
